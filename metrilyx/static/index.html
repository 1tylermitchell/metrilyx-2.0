<html lang="en">
	<head>
		<title>metrilyx-frontend</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="libs/jquery/jquery-1.10.2.min.js"></script>
		<script src="libs/jquery/jquery-addons.js"></script>
		<script src="libs/jquery/jquery-ui.js"></script>
		<script src="libs/highstock/1.3.7/js/highstock.js"></script>

		<script src="libs/graphing.js"></script>
		<script src="libs/dnd-config.js"></script>
		
		<script src="libs/bootstrap-datetimepicker/js/moment.min.js"></script>
		<script src="libs/bootstrap/js/bootstrap.min.js"></script>
		<script src="libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
			
		<script src="libs/angular/1.2.9/angular.min.js"></script>
		<script src="libs/angular/1.2.9/angular-resource.min.js"></script>
		<script src="libs/angular/1.2.9/angular-route.min.js"></script>
		<script src="libs/angular/1.2.9/angular-sanitize.min.js"></script>
		
		<script src="libs/angular-jui-sortable.js"></script>
		
		<script src="app.js"></script>
		<script src="controllers.js"></script>
		<script src="services.js"></script>
		<script src="libs/angular-graphing.js"></script>
		
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/graphics.css">
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="libs/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">

	</head>
	<body ng-app="app" ng-controller="pageController">
		<div id="side-panel" class="inset-shadow">
			<div class="page-selector-header">
				<!--<i class="glyphicon glyphicon-list-alt"></i>-->
				<span>Pages</span>
				<a href="#/new" class="pull-right interactive" style="color:#ccc" title="New Page">
					<i class="glyphicon glyphicon-plus"></i>
				</a>
			</div>
			<div class="edit-panel-item header inset-shadow">
				<input type="text" class="edit-panel-item-label search-field" placeholder="Page Search" ng-model="pageQuery">
			</div>
			<div class="inset-shadow" style="height:100%">
				<a ng-repeat="pageModel in pageModels | filter:pageQuery" href="#/{{pageModel._id}}{{globalTags|tagsLink}}" >
					<div class="page-list-item">
						<span class="page-icon">
							<i class="glyphicon glyphicon-stats"></i>
						</span>
						<span class="padl10">{{pageModel.name}}</span>
					</div>
				</a>
			</div>
		</div><!-- END #side-panel -->
		<div class="shift" id="stage">
			<div class="page-mast">
				<div class="row">
					<div class="col-md-6">
						<span class="page-list-btn pointer interactive" title="Page List" onclick="$('.shift').toggleClass('right');">
							<i class="glyphicon glyphicon-list"></i>
						</span>
						<span>
							<a href="#/Overview" style="color:#ddd" class="interactive">
								<span class="pad5" style="font-size:22px;font-weight:bold;">metrilyx</span>
								<span style="opacity: 0.8">v2.0<sub> beta</sub></span>
							</a>
						</span>
					</div>
					<div class="col-md-6">
						<div class="input-group input-group-sm" title="Tags for all graphs">
							<span class="input-group-addon" style="border-radius:3px 0 0 3px !important">global tags:</span>
							<input type="text" ng-model="globalTags" class="form-control" key-value-pairs global-tags style="0 3px 3px 0 !important">
						</div>
					</div>
				</div>
			</div>
			<div ng-view></div>
		</div>

		<div ng-include="jsonHtml"></div>
		<div id="global-alerts" class="alert"></div>
	</body>
</html>
